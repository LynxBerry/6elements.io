<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>6elements Management 六源素企业管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/bootstrap/bootstrap-vue.css" rel="stylesheet" type="text/css" />
        <link href="/6elements/6elements_style.css" rel="stylesheet" type="text/css" />
        </head>

    <body>
        <!--The container-fluid class expands to full width of browser window.-->
        <div id="app" class="container-fluid">
		<!-- use v-if to check whether data is ready-->
		<template v-if="Object.keys(payload).length !== 0">
            <b-navbar toggleable  type="inverse" variant="primary"  sticky="top">
                <!--Make sure toggle exists before other navbar elements, otherwise it won't look right on mobile device.-->
                <b-nav-toggle target="nav_collapse"></b-nav-toggle>
                <!--company logo-->
                <b-link class="navbar-brand" to="#">
                    <img src="/media/6elements_logo.svg" style="width:100px"> </img>
                </b-link>
                <!--Self-defined overflow class to ensure the language switcher menu item won't collapse on mobile device.-->
				<b-nav is-nav-bar class="overflow2">
                    <b-nav-item v-on:click="changeLang" class="" >{{lang === "en" ? "中文" : "English"}}</b-nav-item>
                </b-nav>

                <b-collapse is-nav id="nav_collapse" >
                    <b-nav is-nav-bar class="ml-auto"  >
                        <b-nav-item v-on:click="changeLang" class="overflow" >{{lang === "en" ? "中文" : "English"}}</b-nav-item>
                        <b-nav-item style="text-align:right">Testimonials</b-nav-item>
                        <b-nav-item style="text-align:right">Contact Us</b-nav-item>
                    </b-nav>
                </b-collapse>
			</b-navbar>

            <!--main section-->
            <div class="row">
                <div class="col-md-12">
                    <div id="mainsection">
                        <div class="title" style="font-weight:bold;margin-top:10px"> {{ payload.MainMessage[lang] }}</div>
                        <div class="section1" style="max-width:550px"> {{ payload.MainMessage2[lang] }}</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">

                        <img :src="payload.section1pic" style="width:100%;margin-top:15px;margin-bottom:15px"></img>

                </div>
                <div class="col-md-7">
                    <div class="title" style="width:90%">{{ payload.section1title[lang] }}</div>
                    <div class="section1" style="width:90%">{{ payload.section1msg[lang] }}</div>
                </div>
            </div>
            <div class="row grey">
                <div class="col-md-12">
                    <div class="title" style="width:90%">{{ payload.section2title[lang] }}</div>
                    <div class="section1" style="width:90%">{{ payload.section2msg[lang] }}</div>
                </div>

            </div>

								 <div class="row">
								 <div class="title">{{ titleMessage3 }}</div>
								 <div class="section1">{{ message3 }}</div>
								 </div>

                                 <div class="row" id="footer">
                                     <div class="col-md-12">
                                        <div id="innerfooter">{{footmessage}}</div>
                                     </div>
                                 </div>
				</template>
		</div>

    <script src="/javascript/axios.min.js" type="text/javascript"></script>
    <script src="/javascript/vue.min.js" type="text/javascript"></script>
    <script src="/javascript/polyfill.min.js" type="text/javascript"></script>
    <script src="/javascript/tether.min.js" type="text/javascript"></script>
    <script src="/bootstrap/bootstrap-vue.js" type="text/javascript"></script>
    <script src="/6elements/6elements_js.js" type="text/javascript"></script>

  </body>
</html>
